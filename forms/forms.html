<!DOCTYPE html>

<head>
    <title>Order clothes</title>
</head>

<body></body>
<form>
    <fieldset>
        <legend>Are you:</legend>
        <input name="male" id="male" value="what is this?" type="checkbox">
        <label for="male">Male</label>
        <br>
        <input name="fem" id="fem" type="checkbox">
        <label for="fem">Female</label>
        <br>
    </fieldset>
    <fieldset>
        <legend>Please choose your shoe size</legend>
        <input name="no1" id="no1" type="radio">
        <label for="no1">37</label>
        <input name="no2" id="no2" type="radio">
        <label for="no2">38</label>
        <input name="no3" id="no3" type="radio">
        <label for="no3">39</label>
        <input name="no4" id="no4" type="radio">
        <label for="no4">40</label>
        <input name="no5" id="no5" type="radio">
        <label for="no5">41</label>
        <input name="no6" id="no6" type="radio">
        <label for="no6">42</label>
        <br>
    </fieldset>
    <fieldset>
        <legend>What types of shoes are you looking for?</legend>
        <input name="boots" id="boots" type="checkbox">
        <label for="boots">Boots</label>
        <br>
        <input name="espadrilles" id="espadrilles" type="checkbox">
        <label for="espadrilles">Espadrilles</label>
        <br>
        <input name="flip" id="flip" type="checkbox">
        <label for="flip">Flip-flops</label>
        <br>
        <input name="high" id="high" type="checkbox">
        <label for="high">High heels</label>
        <br>
        <input name="hike" id="hike" type="checkbox">
        <label for="hike">Hiking</label>
        <br>
        <input name="oxf" id="oxf" type="checkbox">
        <label for="oxf">Oxfords</label>
        <br>
        <input name="run" id="run" type="checkbox">
        <label for="run">Running Shoes</label>
        <br>
        <input name="trail" id="trail" type="checkbox">
        <label for="trail">Trail shoes</label>
        <br><br>
        <input type="reset">
        <br>
    </fieldset>
    <fieldset>
        <legend>Your details</legend>
        <label for="fname">First name</label>
        <input name="fname" id="fname" type="email">
        <br><br>
        <label for="mname">Middle name</label>
        <input name="mname" id="mname" type="text">
        <br><br>
        <label for="lname">Last name</label>
        <input name="lname" id="lname" type="text">
        <br><br>
        <label for="email">Your e-mail address</label>
        <input name="email" id="email" type="email">
        <br><br>
        <label for="phone">Telephone number</label>
        <input name="phone" id="phone" type="text"> 
        <br><br>
        <label for="add">Your address</label>
        <input name="add" id="add" type="text">  
    </fieldset>

    <fieldset>
        <legend>Additional information for delivery:</legend>
        <textarea name="message" id="message"></textarea>
    </fieldset>
<br>
    <input id="button" type="submit">
</form>
</body>
